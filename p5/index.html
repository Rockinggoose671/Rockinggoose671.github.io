<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rockinggoose671</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>

      <button onclick="changeColor"('black'); value="black">black</button>
      <button onclick="changeColor"('red'); value="red">red</button>
      <button onclick="changeColor"('blue'); value="blue">blue</button>
      <button onclick="changeColor"('white/erase'); value="white/erase">erase</button>
    </div>
<script>
      var x;
      var y;
      var color = "black";
      var isDoubleClicked = false;
    	function setup() {
    		createCanvas(800,500);
        frameRate(300);
    	}
    	function draw() {
        noStroke();
        fill(color)
        stroke(color)
        if (isDoubleClicked === true) {
          rect(x, y, 100,50)
        }

        else {
          ellipse(x,y,50,50)
      }
    	}
      function changeColor(newColor) {
        color = newColor;
      }
      function mouseDragged() {
        isDoubleClicked = false; 
        x = mouseX
        y = mouseY
      }
      function touchMoved() {
        x = mouseX
        y = mouseY
      }
      function doubleClikced() {
        isDoubleClicked = true;
        x = mouseX
        y = mouseY
      }
    </script>
  </body>
</html>
